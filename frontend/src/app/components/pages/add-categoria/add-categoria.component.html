<div class="container">
  <div class="details">
    <app-title title="Agregar Categoria"></app-title>
    <form [formGroup]="formularioRegistro" (ngSubmit)="submit()">
      <text-input
      [control]="fc.nombre"
      [showErrorsWhen]="isSubmitted"
      label="Nombre">
    </text-input>
    <default-button text="Agregar"></default-button>
    </form>
  </div>
</div>
