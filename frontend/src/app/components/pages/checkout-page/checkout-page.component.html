<div class="container">
  <div class="content">
    <app-title title="Datos del Pedido" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc.nombre" label="Nombre"></text-input>
      <text-input [control]="fc.direccion" label="Direccion"></text-input>
    </form>
    <order-items-list [pedido]="pedido"></order-items-list>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="crearOrden()">
        Crear Pedido
      </button>
    </div>
  </div>
</div>
