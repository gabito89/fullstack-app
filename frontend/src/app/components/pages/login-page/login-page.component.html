<div class="container">
  <div class="details">
    <app-title title="Ingrese al E-Commerce"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <text-input
      [control]="fc.email"
      [showErrorsWhen]="isSubmitted"
      type="email"
      label="Email">
    </text-input>

  <text-input
    [control]="fc.password"
    [showErrorsWhen]="isSubmitted"
    type="password"
    label="Password">
  </text-input>

    <default-button text="Login"></default-button>
    <div class="register">
      Â¿Es nuevo? &nbsp;
      <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
        Registrese
      </a>
    </div>
    </form>
  </div>
</div>
